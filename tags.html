<div class="content">
  <div class="row" style="word-break : break-all;">
    <div class="col-sm-12 col-md-9">
      <div class="page-header">
        <h1>Tags</h1>
      </div>
      <div id="matchTags">
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
    {% include menu.html%}
    </div>
  </div>
</div>

<script>
$(function(){
  $.getJSON("/search.json",function(posts){
    var tags = new Map();
    for(var i = 0 ; i < posts.length-1 ; i ++){
      var post = posts[i];
      for(var k = 0 ; k < post.tags.length -1 ; k ++){
				var tag = post.tags[k];
				if( tag != null && tags.get(tag) == null )
					$('#matchTags').append('<button type="button" onclick="searchTags(\''+tag+'\')" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span>&nbsp;'+tag+'</button>&nbsp;');

				tags.set(tag,post.href);
			}
		}
    $('button').css('margin-bottom','2px');
  });
});
</script>
